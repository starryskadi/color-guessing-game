<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" integrity="sha384-xeJqLiuOvjUBq3iGOjvSQSIlwrpqjSHXpduPd6rQpuiM3f5/ijby8pCsnbu5S81n" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="" id="background">
        <div class="container text-center py-4">
            <h4 class="mb-0"> The Great </h4>
            <h2 id="color" class="fw-bold text-uppercase mb-0"> rgb(234, 50, 217) </h2>
            <h4 class="mb-0"> Guessing Game</h4>
        </div>
    </div>

    <div class="bg-light py-2">
        <div class="container menu-bar">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <button id="new-colors" class="btn btn-warning fw-bold"> NEW </button>
                </div>
                <div id="score" class="fw-bold">
                    
                </div>
                <div id="level">
                    <button class="btn btn-warning fw-bold" value="3"> Easy </button>
                    <button class="btn btn-dark fw-bold" value="6"> Hard </button>
                    <button class="btn btn-dark fw-bold" value="9"> Expert </button>
                </div>
            </div>
        </div>
    </div>

    <div id="color-boxes" class="container my-4 px-3">
        <div class="row">
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
